version: '3'

networks:
  vilarim:
    driver: bridge

services:
  python: 
    build: ./app.Dockerfile
    container_name: python_app

  mysql:
    container_name: mysql_db
    restart: always
    build: ./db.Dockerfile
    environment:
      MYSQL_DATABASE: 'db'
      MYSQL_USER: 'user'
      MYSQL_PASSWORD: 'password'
      MYSQL_ROOT_PASSWORD: 'password'
    ports:
      - '3306:3306'
    expose:
      - '3306'
    volumes:
      - my-db:/var/lib/mysql
# Names our volume
volumes:
  my-db:

  
